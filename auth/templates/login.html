<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="{{ url_for('send_static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('send_static', path='/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');
            form.addEventListener('keypress', function (event) {
                if (event.keyCode === 13 || event.which === 13) {
                    event.preventDefault();
                    form.submit();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Login Form</h1>
    
    <a href="http://localhost:5000/register">Register</a>
    
    <form action="/login" method="POST" class="container mt-5">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
