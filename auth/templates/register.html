<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{{ url_for('send_static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('send_static', path='/js/bootstrap.bundle.min.js') }}"></script>

</head>
<body>
    <div id="app">
        <h1>Register</h1>

        <form method="POST" action="{{  url_for('register') }}" class="container mt-5">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
